<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9ca24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Truck body -->
  <path d="M15 25 L45 25 L42 45 L18 45 Z" fill="url(#truckGrad)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  
  <!-- Wheels -->
  <circle cx="22" cy="45" r="4" fill="#ff6b35" opacity="0.9"/>
  <circle cx="38" cy="45" r="4" fill="#f9ca24" opacity="0.9"/>
  
  <!-- Package/cargo -->
  <path d="M12 20 L48 20 L45 25 L15 25 Z" fill="rgba(255,255,255,0.7)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  
  <!-- Speed lines -->
  <path d="M50 20 L55 18 L50 25 L55 23" stroke="#f9ca24" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M50 30 L55 28 L50 35 L55 33" stroke="#ff6b35" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1a1a1a">Shat Al Arab</text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#666666">Express Delivery</text>
</svg>

